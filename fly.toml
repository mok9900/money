app = "xox-miner-test"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[[services]]
  protocol = "tcp"
  internal_port = 80
  processes = ["app"]

[[services.ports]]
  port = 80
  handlers = ["http"]

[vm]
  # KVM 가속을 위해 성능이 보장되는 머신 사용 권장
  cpu_kind = "performance"
  cpus = 1
  memory_mb = 2048
